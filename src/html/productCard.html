<div class="card">
  <span class="card__sidebar">sale</span>
  <img
    src="@@img"
    alt="sushi"
    style="object-fit: contain"
    height="fit-content"
  />
  <div>
    <h3 class="card__title">@@product</h3>
    <p>&#11088;&#11088;&#11088;&#11088;</p>
    <p class="card__price">@@price</p>
    <button class="card__button" type="button">
      <img src="@img/svg/cart.svg" alt="sushi" />ADD TO CART
    </button>
  </div>
</div>
